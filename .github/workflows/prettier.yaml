name: prettier-action

# This action works with pull requests and pushes - currently only on develop branch
on:
  push:
    branches: develop
  pull_request:
    branches: develop

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          dry: True
          # note that currently running on web_new folder - change this when necessary
          prettier_options: --ignore-path=web_new/.prettierignore --check web_new
