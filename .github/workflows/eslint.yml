name: eslint-reviewdog-action

# This action works with pull requests and pushes - currently only on develop branch
on:
  push:
    branches: develop
  pull_request:
    branches: develop

jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: install --immutable --immutable-cache --check-cache
          # note that currently running on web_new folder - change this when necessary
          dir: "web_new"
      - name: Run ESLint
      - uses: reviewdog/action-eslint@v1
        with:
          # note that currently running on web_new folder - change this when necessary
          workdir: web_new
